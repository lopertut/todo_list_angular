<ul id="list">
	@if (update == true) {
	@for (task of tasks;track task) {
	<li>{{task}} {{localstorage.getItem(task)}}</li>
	<input id="cahnge" type="checkbox" (click)="changeStatus(task)">
	}} @else {
	@for (task of tasks;track task) {
	<li>{{task}} {{localstorage.getItem(task)}}</li>
	<input id="change" type="checkbox" (click)="changeStatus(task)">
	}}
</ul>
